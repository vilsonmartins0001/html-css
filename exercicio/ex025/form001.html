<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="Cadastro.js" autocomplete="off" > <!-- action para chamar o javaScript-->
        
        
        <p><label for="inome">Nome:</label> <!--"inome" é o id do input para a label Nome:-->
            <input type="text" name="nome" id="inome"></p>
        <p>
            <label for="isobrenome">Sobrenome:</label><!--"isobrenome" é o id do input para label Sobrenome:-->
             <input type="text" name="sobrenome" id="isobrenome"></p>
        <p>
            <input type="submit" value="Enviar"></p>
            
    </form>
</body>
</html>
