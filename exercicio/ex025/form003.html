<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
           font-family: Arial, Helvetica, sans-serif; 
        }
        h1{
            text-align: center;
            color: blue;
            
        }
        .negrito{
            
            font-weight: bolder;
        }
        input#ialuno{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="Cadastro.js" method="get" autocomplete="on">
        <P>
            <label for="ialuno" id="aluno" class="negrito">Aluno:</label>
            <input type="text" name="aluno" id="ialuno" placeholder="nome completo" maxlength="30"  autocomplete="name" required>
        </P>
        <p>
            <label for="imedia" class="negrito"> Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes" class="negrito"> Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia" class="negrito">Dia da Prova:</label>
            <input type="date" name="Dia" id="idia" required>
        </p>
        <p>
            <label for="ihora"></label> Hora da Prova:</p>
            <input type="time" name="Hora" id="ihora">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
