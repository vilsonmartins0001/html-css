<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário010</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="Cadastro.js" method="get" autocomplete="">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1990" max="2025" value="2000" oninput="calcIdade()">
        </p>
        <p>
            <label for="iida">Sua Idade é:</label>
            <output id="iida">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iida.innerHTML = Number(atual) - Number(iano.value)

        }
    </script>
    
</body>
</html>
