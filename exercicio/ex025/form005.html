<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário005</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset>input{
            margin: 0px 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="Cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!-- o name do grupo do input radio tem que ter o mesmo name-->
            <input type="radio" name="sexo" id="isxmax" checked value="M"><label for="sxmax">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="sxfem">Femimino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoridos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
