<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario004</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="Cadastro.js" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="Nome">
            </p>
            <p>
                <label for="iemail"> E-mail:</label>
                <input type="email" name="email" id="iemail" placeholder="e-mail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel-area-code" pattern="^\(d\{3}\)d\{5}d\{4}$" required placeholder="000-00000-0000">
            </p>
        </fieldset>
        <!--Estudar sobre RegEx (Expressões Regulares)-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
