<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links externos</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Vamos acessar o <a href="https://www.google.com/?hl=pt_BR" target="_blank" rel="external">Google</a></p> <!--Os Parâmetros "target e rel" são para abrir o link em outra aba sem fechar a página atual-->
    <p>Você também pode acessar o <a href="https://www.youtube.com/">YouTube</a></p><!--Confira que ao abrir o link sem os parâmetros acima o link será aberto em outra aba ao mesmo tempo em que fecha a página atual-->
    <h2>Usando links Interno</h2>
    <p>Esta é a primeira página do site. Se quiser pode acessar a <a href="pag002.html" rel="next">2° Página</a></p>
    
</body>
</html>
