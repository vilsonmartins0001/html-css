<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Diário de Aulas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background: #eee;
    }
    textarea {
      width: 95%;
      height: 40px;
    }
    .btn-editar {
      background: #3498db;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-editar:hover {
      background: #2980b9;
    }
    .operacoes {
      color: #555;
      font-size: 12px;
    }
  </style>
</head>
